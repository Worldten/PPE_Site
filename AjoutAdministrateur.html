<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="Biens.html">Biens</a></li>
            <li><a href="Messages.html">Messages</a></li>

        </ul>
    </header>
    <div id="inscription" class="col xl6 l6 m8 s10 offset-s1 offset-m2 offset-l3 offset-xl3">
        <form id="myForm">
            <input type="text" id="prenom" placeholder="Prenom">
            <input type="text" id="nom" placeholder="Nom">
            <input type="tel" id="tel" placeholder="Telephone">
            <input type="text" id="mail" placeholder="E-Mail">
            <input type="password" id="mdp" placeholder="Mot de passe">
            <input type="submit" value="AJOUTER UN ADMINISTRATEUR" id="submit">
        </form>
    </div>
    <script>
        window.addEventListener("load", function () {
            function sendData() {
                $.post('https://api.thomaszimmermann.fr/add_user?tel=' + $("#tel").val() + '&prenom=' + $("#prenom").val() + '&mail=' + $("#mail").val() + '&nom=' + $("#nom").val() + '&mdp=' + $("#mdp").val() + '&admin=1', function (status) {
                    window.location = "index.html";
                })
            }
            var form = document.getElementById("myForm");

            // … et prenez en charge l'événement submit.
            form.addEventListener("submit", function (event) {
                console.log("submit : " + $("#prenom").val());

                event.preventDefault();

                sendData();
            });
            if (!localStorage.getItem('id')) window.location.replace("Login.html");
        });
    </script>
</body>
