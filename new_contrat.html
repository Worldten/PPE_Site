<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="Biens.html">Biens</a></li>
            <li><a href="Messages.html">Messages</a></li>
            <li><a href="AjoutAdministrateur.html">Ajouter un utilisateur</a></li>

        </ul>
    </header>
    <div id="inscription" class="col xl6 l6 m8 s10 offset-s1 offset-m2 offset-l3 offset-xl3">
        <form id="myForm">
            Date du contrat :<input type="date" id="contrat" placeholder="Prenom">
            <br><br>
            Date d'entree :<input type="date" id="entree" placeholder="Nom">
            <br><br>
            Date de sortie :<input type="date" id="sortie" placeholder="Telephone">
            <br><br>
            Etat du paiement :<select id="paie">
                <option value="En attente">En attente</option>
                <option value="Payé">Payé</option>
            </select>
            <br><br>
            Reference du bien :<input type="text" id="bien" placeholder="Ex : 8 , 9 ,10 ..."><br><br>
            Reference du client :<input type="text" id="client" placeholder="Ex : 8 , 9 ,10 ...">
            <input type="submit" value="AJOUTER UN CONTRAT" id="submit">
        </form>
    </div>
    <script>
        window.addEventListener("load", function () {
            function sendData() {
                $.post('https://api.thomaszimmermann.fr/add_location?contrat=' + $("#contrat").val() + '&entree=' + $("#entree").val() + '&sortie=' + $("#sortie").val() + '&paiement=' + $("#paie").val() + '&id_bien=' + $("#bien").val() + '&id_personne=' + $("#client").val() + '', function (status) {
                    window.location = "Contrats.html";
                })
            }
            var form = document.getElementById("myForm");

            // … et prenez en charge l'événement submit.
            form.addEventListener("submit", function (event) {
                event.preventDefault();

                sendData();
            });
            if (!localStorage.getItem('id')) window.location.replace("Login.html");
        });
    </script>
</body>

</html>
